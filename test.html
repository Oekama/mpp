<!DOCTYPE html>

<head>
  <meta charset = "utf-8">
  <title>html canvas</title>
</head>

<body>
  <canvas id = "area" width = "500px" height = "500px"></canvas>
  
  <script>
    var C = document.getElementById ("area").getContext ("2d");
    var G = C.createLinearGradient (0, 0, 100, 0);
    
    G.addColorStop (0, "black");
    G.addColorStop (1, "white");
    
    C.fillStyle = G;
    C.fillRect (10, 10, 100, 70);
  </script>
</body>
